version: 0.2

# AWS CodeBuild buildspec for Node.js application

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  
  pre_build:
    commands:
      - echo "Running tests..."
      - npm test
      - echo "Running linter..."
      - npm run lint || true
  
  build:
    commands:
      - echo "Building application..."
      - npm run build
      - echo "Build completed on $(date)"
  
  post_build:
    commands:
      - echo "Creating deployment package..."
      - zip -r app.zip . -x "*.git*" "node_modules/*" "tests/*"

artifacts:
  files:
    - '**/*'
  name: BuildArtifact

cache:
  paths:
    - 'node_modules/**/*'

reports:
  test-results:
    files:
      - 'test-results/**/*'
    file-format: 'JUNITXML'

